<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="height=device-width, initial-scale=1">

	<title>TeleTyper</title>
	<link rel="shortcut icon" href="_resources/img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="_global/reset.css">
	<link rel="stylesheet" href="_global/style.css">
	<link rel="stylesheet" href="index/style.css">
</head>
<body>
	<img src="_resources/img/logo72.png" alt="Logo not found">
	<h1 class="logo-font">TeleTyper</h1>
	<p>
		Instant chatting app with live typing
	</p>

	<section>
		<h2>Currently available chats:</h2>
		<div id="live-chats-list">
			<!--Live chats will be appended here-->
		</div>

		<template id="live-chats-list-item-template">
			<li class="live-chats-list-item">
				<div>
					<h4><span class="chat-owner"></span> <span class="chat-title">[no title]</span></h4>
					<p><span class="chat-participants-counter">N/A</span> participants online</p>
					<p class="chat-creation-label">Created: <span class="chat-creation-time">N/A</span></p>
				</div>
				<button id="chat-connect-button">Connect</button>
			</li>
		</template>
	</section>


	<script src="index/main.js"></script>
</body>
</html>
