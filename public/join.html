<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="height=device-width, initial-scale=1">

	<title>TeleTyper - Join a Room</title>
	<link rel="shortcut icon" href="_resources/img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="_global/reset.css">
	<link rel="stylesheet" href="_global/style.css">
	<link rel="stylesheet" href="join/style.css">
</head>
<body>
	<label for="room-ID">Room&nbsp;code:</label>
	<input
		type="text" name="room-ID" id="room-ID" class="invalid"
		placeholder="required" minlength="6" maxlength="6">

	<label for="room-password">Room&nbsp;password:</label>
	<input
		type="text" name="room-password" id="room-password"
		placeholder="optional">

	<label for="username">Username:</label>
	<input
		type="text" name="username" id="username"
		placeholder="required">

	<button id="join-button">Join</button>


	<script src="_global/utility.js"></script>
	<script src="join/main.js"></script>
</body>
</html>
