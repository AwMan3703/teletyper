<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="height=device-width, initial-scale=1">

	<title>TeleTyper - Join a Room</title>
	<link rel="shortcut icon" href="_resources/img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="_global/reset.css">
	<link rel="stylesheet" href="_global/style.css">
	<link rel="stylesheet" href="join/style.css">
</head>
<body>
	<form id="join-form">
		<h1>Join a room</h1>
		<br>

		<label for="room-ID">Room&nbsp;code&nbsp;(ID) <span class="secondary-text">6&nbsp;characters</span></label>
		<input
				type="text" name="room-ID" id="room-ID" class="invalid"
				placeholder="XXXXXX" minlength="6" maxlength="6" required>
		<br>

		<label for="room-password">Room&nbsp;password <span class="secondary-text">&nbsp;</span></label>
		<input
				type="password" name="room-password" id="room-password"
				placeholder="">
		<br>

		<label for="username">Username <span class="secondary-text">1-20&nbsp;characters</span></label>
		<input
				type="text" name="username" id="username"
				placeholder="required" autocomplete="username">
		<br>

		<div id="buttons">
			<button id="back-button" type="button">‚Üê Back</button>
			<button id="join-button" type="button">Join</button>
		</div>
	</form>


	<script src="_global/utility.js"></script>
	<script src="join/main.js"></script>
</body>
</html>
