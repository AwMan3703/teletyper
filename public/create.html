<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="height=device-width, initial-scale=1">

	<title>TeleTyper - Create a Room</title>
	<link rel="shortcut icon" href="_resources/img/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="_global/reset.css">
	<link rel="stylesheet" href="_global/style.css">
	<link rel="stylesheet" href="create/style.css">
</head>
<body>
	<form id="create-form">
		<h1>Create a new room</h1>
		<br>

		<label for="name">Room name: <span class="secondary-text">1-20&nbsp;characters</span></label>
		<input
				type="text" name="name" id="name"
				placeholder="required">
		<br>

		<label for="max-participants">Max&nbsp;participants: <span class="secondary-text">1-10 users</span></label>
		<input
				type="number" name="max-participants" id="max-participants"
				placeholder="5" min="1" max="10">
		<br>

		<div>
			<input
					type="checkbox" name="invite-only" id="invite-only"
					class="pseudo-element-state-display secondary-text">
			<label for="invite-only">Invite-only <span class="secondary-text"></span></label>
		</div>
		<br>

		<label for="password">Password: <span class="secondary-text"></span></label>
		<input type="text" name="password" id="password" disabled>
		<br>

		<br>

		<label for="username">Username <span class="secondary-text">1-20&nbsp;characters</span></label>
		<input
				type="text" name="username" id="username"
				placeholder="required" autocomplete="username">
		<br>

		<div id="buttons">
			<button id="back-button" type="button">← Back</button>
			<button id="create-button" type="button">Create</button>
		</div>
	</form>


	<script src="_global/utility.js"></script>
	<script src="create/main.js"></script>
</body>
</html>
